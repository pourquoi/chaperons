<div class="logo-signin"></div>
<h2 class="heading-signin">Carto' Chaperons</h2>

<form class="form-signin" (submit)="login()" method="POST" novalidate>
  <p *ngIf="error" class="text-center text-danger"><small>Identifiant ou mot de passe incorrect.</small></p>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Identifiant</label>
    <input [(ngModel)]="username" type="text" name="username" class="form-control" placeholder="identifiant" required autofocus="">
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="mot de passe" required>
  </div>
  <div class="form-group">
    <button [ngClass]="{'disabled': connecting}" class="btn btn-lg btn-primary btn-block" type="submit">Connexion<i *ngIf="connecting" class="fa fa-circle-o-notch fa-spin fa-fw"></i></button>
  </div>
</form>
